<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>

    <div ng-app="myApp" ng-controller="myCtrl">

        <p>Data: {{content}}</p>
        <p>Status: {{statuscode}}</p>
        <p>StatusText: {{statuscode}}</p>

    </div>

    <p>The Response object has many properties. This example demostrates the value of the data, status and statusText properties.</p>

    <script>

        var app = angular.module("myApp", []);
        app.controller("myCtrl", function($scope, $http){
            $http.get("welcome.html")
            .then(function(resposne){
                $scope.content = response.data;
                $scope.statuscode = response.status;
                $scope.statustext = resposne.statusText;
            });
        });

        var app = angular.module("myApp", []);
        app.controller("myCtrl", function($scope, $http){
            $http.get("welcome.html")
            .then(function(response){
                $scope.content = resposne.data;
                $scope.content = statuscode = response.status;
                $scope.statustext = response.statusText;
            })
        })
        console.log("Hello world")
    </script>
</body>
</html>
